<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Neo CIEM 订单表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 24px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      padding: 14px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .checkbox {
      display: flex;
      align-items: center;
    }
    .checkbox input {
      margin-right: 10px;
      width: auto;
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <h2 style="text-align:center;">Neo CIEM 下单表格</h2>

    <input type="text" name="name" placeholder="名字 *" required>
    <input type="email" name="email" placeholder="Email *" required>
    <input type="text" name="phone" placeholder="手机号码 *" required>
    <input type="text" name="social" placeholder="Facebook / IG 账号 *" required>

    <select name="model" required>
      <option value="">请选择产品型号</option>
      <option value="Neo Pro 6 - RM2400">Neo Pro 6 - RM2400</option>
      <option value="Neo Pro 8 - RM3300">Neo Pro 8 - RM3300</option>
    </select>

    <input type="text" name="leftColor" placeholder="左耳颜色">
    <input type="text" name="rightColor" placeholder="右耳颜色">
    <textarea name="custom" placeholder="特别定做（图案、文字等）"></textarea>

    <label>上传付款截图 *</label>
    <input type="file" name="proof" accept="image/*" required>

    <div class="checkbox">
      <input type="checkbox" id="confirm" required>
      <label for="confirm">我确认以上资料属实</label>
    </div>

    <button type="submit">提交订单</button>
  </form>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwwO8zhXbaD4V5EdqQImW2Pcyt9hRmDarGv1h1rwWo2_R5_XC6gsXmv18ZuPnt8WRcG5Q/exec', {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert("提交成功！我们会尽快与您联系");
          form.reset();
        } else {
          alert("提交失败，请稍后重试");
        }
      } catch (err) {
        alert("网络错误，请检查您的连接");
      }
    });
  </script>
</body>
</html>
