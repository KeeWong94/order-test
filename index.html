<form id="orderForm">
  <input name="name" placeholder="名字 *" required>
  <input type="email" name="email" placeholder="Email *" required>
  <input name="phone" placeholder="手机号码 *" required>
  <input name="social" placeholder="Facebook / IG 账号 *" required>

  <select name="model" required>
    <option value="">请选择产品型号</option>
    <option value="Neo Pro 6 - RM2400">Neo Pro 6 – RM2400</option>
    <option value="Neo Pro 8 - RM3300">Neo Pro 8 – RM3300</option>
  </select>

  <input name="leftColor" placeholder="左耳颜色">
  <input name="rightColor" placeholder="右耳颜色">
  <textarea name="custom" placeholder="特别定做（图案等）"></textarea>

  <label>上传付款截图 *</label>
  <input type="file" name="proof" accept="image/*" required>

  <div>
    <input type="checkbox" id="confirm" required>
    <label for="confirm">我确认以上资料属实</label>
  </div>

  <button type="submit">提交订单</button>
</form>

<script>
  document.getElementById('orderForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const fd = new FormData(this);
    const resp = await fetch('在这里填入 Web App URL', {
      method: 'POST',
      body: fd
    });
    alert(resp.ok ? "提交成功！" : "提交失败，请稍后重试");
    if (resp.ok) this.reset();
  });
</script>
